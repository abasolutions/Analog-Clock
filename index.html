<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <div class="hour">
        <div class="numbers">
        <div class="nr" style="--i:1">1</div>
        <div class="nr" style="--i:2">2</div>
        <div class="nr three" style="--i:3">3</div>
        <div class="nr" style="--i:4">4</div>
        <div class="nr" style="--i:5">5</div>
        <div class="nr six" style="--i:6">6</div>
        <div class="nr" style="--i:7">7</div>
        <div class="nr" style="--i:8">8</div>
        <div class="nr nine" style="--i:9">9</div>
        <div class="nr" style="--i:10">10</div>
        <div class="nr" style="--i:11">11</div>
        <div class="nr twelve" style="--i:12">12</div>
        </div>
        <div class="hour-hand"></div>
        <div class="minute-hand"></div>
        <div class="second-hand"></div>
    </div>
</div>
</body>
</html>
